<template name="afFormGroup_din">
	<div class="field {{#if afFieldIsInvalid name=this.name}}error{{/if}}">
		{{#unless skipLabel}}
			<label {{afFieldLabelAtts}}>
				{{#if this.labelText}}
					{{this.labelText}}
				{{else}}
					{{afFieldLabelText name=this.name}}
				{{/if}}
			</label>
		{{/unless}}
		{{> afFieldInput this.afFieldInputAtts}}
		<div class="error message">{{afFieldMessage name=this.atts.name}}</div>
	</div>
</template>

<template name="afTextarea_din">
	<textarea {{atts}}>{{this.value}}</textarea>
</template>

<template name="afInputText_din">
	<input type="text" value="{{this.value}}" {{atts}} />
</template>
